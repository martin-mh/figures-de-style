<template name='home'>

	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<span class="card-title black-text">Quizz</span>
					
					<p>Le fonctionnement est simple. Vous devez associer la figure de style
					présentée à la carte correspondante. Une bonne réponse rapporte 1 point, une
					mauvaise réponse vous fais perdre 1 point alors que une réponse "Je ne sais pas"
					 ne vous fais pas perdre de points.</p>

					<p class="center-align">
						<a href="{{pathFor route='game'}}" class="waves-effect waves-light btn">
							<i class="mdi-av-fast-forward right"></i>
							Lancer le jeu !
						</a>
					</p>

				</div>
			</div>
		</div>
	</div>
	
</template>
